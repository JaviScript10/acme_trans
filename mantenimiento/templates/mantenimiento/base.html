<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ACME Trans - Sistema de Mantenimiento{% endblock %}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background-color: #2c3e50;
    }

    .sidebar .nav-link {
      color: #bdc3c7;
      padding: 12px 20px;
      border-radius: 5px;
      margin: 5px 10px;
    }

    .sidebar .nav-link:hover {
      background-color: #34495e;
      color: white;
    }

    .sidebar .nav-link.active {
      background-color: #3498db;
      color: white;
    }

    .main-content {
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    .card {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      border: 1px solid rgba(0, 0, 0, 0.125);
    }

    .navbar-brand {
      font-weight: bold;
      color: #2c3e50 !important;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <div class="p-3">
          <h4 class="text-white mb-4">
            <i class="fas fa-truck"></i> ACME Trans
          </h4>
          <nav class="nav flex-column">
            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
              href="{% url 'mantenimiento:dashboard' %}">
              <i class="fas fa-home"></i> Centro de Control
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'lista_vehiculos' %}active{% endif %}"
              href="{% url 'mantenimiento:lista_vehiculos' %}">
              <i class="fas fa-car"></i> Veh√≠culos
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'lista_mantenimientos' %}active{% endif %}"
              href="{% url 'mantenimiento:lista_mantenimientos' %}">
              <i class="fas fa-wrench"></i> Mantenimientos
            </a>
            <hr class="my-3">
            <a class="nav-link" href="{% url 'admin:index' %}" target="_blank">
              <i class="fas fa-cog"></i> Admin Panel
            </a>
          </nav>
        </div>
      </div>

      <!-- Main content -->
      <div class="col-md-10 main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
          <div class="container-fluid">
            <span class="navbar-brand">
              {% block page_title %}Sistema de Mantenimiento{% endblock %}
            </span>
          </div>
        </nav>

        <div class="container-fluid px-4">
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          {% endfor %}
          {% endif %}

          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
